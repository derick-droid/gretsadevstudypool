
{% extends 'base.html' %}
{% block content %}
<h1>
    {{room.name}}
</h1>
<p>
    {{room.description}}
</p>
<div class="comment-wrapper">
    <h3>
        conversation
    </h3>
   
    <hr>

    <!-- displaying the messages  -->
    {% for message in room_messages %}
        <div>
           
            <small>
                @{{message.user}}     {{message.created_date|timesince}} ago
            </small>
            <p>
                {{message.body}}
                <hr>
            </p>

        </div>


    {% endfor %}

</div>
{% endblock content %}
