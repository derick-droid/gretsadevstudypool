
{% extends 'base.html' %}
{% block content %}
<h1>
    {{room.name}}
</h1>
<p>
    {{room.destination}}
</p>
<div class="comment-wrapper">
    <h3>
        conversation
    </h3>
   
    <hr>

    <!-- displaying the messages  -->
    {% for message in messages %}
        <div>
           
            <small>
                @{{message.user}}     {{message.created_date|timesince}}
            </small>
        </div>


    {% endfor %}

</div>
{% endblock content %}
