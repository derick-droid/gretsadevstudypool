
        <div>
            {% for room in rooms %}
            {% if request.user == room.host%} <!--only the host of the room can delete and update-->
               <a href="{% url 'update_room' room.id %}">Edit</a>
               <a href="{% url 'delete_room' room.id %}">Delete</a>
             {% endif %}

          <div>
            <span>
              @{{room.host.username}}
            </span>
              <h5>
                {{room.id}} --- <a href="{% url 'room' room.id %}"> {{room.name}}</a> 
              </h5>
             
              <small>
                {{room.topic.name}}
              </small>
              <hr>
              
          </div>
            {% endfor %}
        </div>
