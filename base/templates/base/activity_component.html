
<h3>Recent Activities</h3>
{% for message in room_messages %}
<div>

  <!-- link the user profile -->
  <small><a href="{% url 'user-profile' message.user.id %}">@ {{message.user}} </a>{{message.created_date|timesince}}</small>
  <small>
    reply to "{{message.room}}""
  </small>
  <p>
    {{message}}
  </p>
  {% endfor %}
  {% if request.user == message.user %}
        <a href="{% url 'delete_message'  message.id %}">Delete</a>
        {% endif %}
  <hr>
